<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Song List</title>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/javascript">
        $.get( "https://raw.githubusercontent.com/YuehanDai/Comp20-Web/main/Assignment9/songs.json", 
		function( data ) {
            jsondata = JSON.parse(data);
            str = "<div><h3>Raw String</h3>";
			str += JSON.stringify(jsondata)
                + "</div>"
			document.write(str +"<br/>");
        var strHTML = "" ;
		jsondata.forEach(function(song) {  
            strHTML += "<div><h3>"
			    + song.name + "</h3>"
                + "<strong>Artist: </strong>"
                + song.artist + "<br>"
                + "<strong>Genre: </strong>";
                song.genre.forEach(function(genre){
                    strHTML += genre + " ";
                });
            strHTML += "<br>" 
                + "<strong>Year Released: </strong>"
                + song.year + "<br>"
                + "<strong>Link: </strong><a href='"
                + song.link + "'>"
                + song.link
                + "</a> <br>"
            strHTML += "</div>";
			}) 
        document.write (strHTML);  
        })
    </script>
</body>
</html>
