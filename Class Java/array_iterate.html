<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Array Demo</title>
</head>

<body>
	<script language="javascript">
	function showPlusTwo(n)
		{
			document.write ("<br/>" + (parseInt(n)+2));
		}
	
	n = [4,7,3,88,4];
	for (i=0; i<n.length;i++)
	{
		document.write (parseInt(n[i])+2);
		if (i < n.length-1)  document.write("<br />");
	}
	document.write("<hr/>");
	n.sort();
	n.forEach(showPlusTwo);
	</script>
</body>
</html>
